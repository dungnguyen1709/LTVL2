<form>

<script>

    function inketqua(n) {
        let t1 = 0, t2 = 1, nextNumber;
        n = Number(document.getElementById("dulieu").value);
        while (n > 0) {
            document.write(t2);
            document.write("<br>");
            nextNumber = t2 + t1;
            t1 = t2;
            t2 = nextNumber;
            n--;
        }
    }

</script>
