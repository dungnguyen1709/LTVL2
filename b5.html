<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tiengoc = parseInt(prompt("Nhập số tiền"));
    let sothang = parseInt(prompt("Nhấp số tháng"));
    let laisuat = parseInt(prompt("Nhập lãi suất"));
    let total = 0
    for (i = 1; i <= sothang; i++) {
         total = tiengoc + ( tiengoc * laisuat / 100 );
         tiengoc = total;
        document.write(total + "<br>");
    }
</script>
</body>
</html>
